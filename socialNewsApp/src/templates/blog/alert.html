<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex flex-column">
                <p class="d-flex justify-content-center"> Czy na pewno chcesz usunąć {{ object }}?</p>
                <small class="d-flex justify-content-center"> Upewnij się, ponieważ usuwanie jest permanentne!</small>
            </div>
            <div class="modal-footer justify-content-around">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Anuluj</button>
                    <a href="{% url 'comment-delete' pk=pk id=id %}">
                        <button type="button" class="btn btn-outline-success">Usuń</button>
                    </a>
            </div>
        </div>
    </div>
</div>
