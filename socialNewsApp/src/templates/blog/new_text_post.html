{% extends "blog/base.html" %}
{% block content %}
    <div class="row">
        <div class="col-12 mt-2">
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="p-2">
                    <label>Tytuł: </label>
                    {{ form.title }}
                </div>
                <div class="p-2">
                    <label>Treść: </label>
                    {{ form.content|safe }}
                </div>
                <div class="p-2">
                    {{ tag_form }}
                </div>
                <div class="p-2">
                    <label>Obrazek: </label>
                    {{ form.image }}
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success">Dodaj artykuł</button>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
