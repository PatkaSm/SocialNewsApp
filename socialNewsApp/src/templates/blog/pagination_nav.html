    <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    {% if page_obj.has_previous %}
                        <li class="page-item">

                            <a href="?page=1" class="page-link">&laquo; Pierwsza</a>
                        </li>
                        <li class="page-item">

                        <a class="page-link"
                           href="?page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</a>
                    {% endif %}
                    </li>
                <li class="page-item">
                    <p class="page-link">{{ page_obj.number }}</p>
                </li>
                {% if page_obj.has_next %}
                    <li class="page-item">
                        <a class="page-link"
                           href="?page={{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}"> ostania &raquo;</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
