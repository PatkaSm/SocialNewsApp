{% extends "blog/base.html" %}
{% load crispy_forms_filters %}
{% block content %}

<div class="login-register-box">
    <div class="container-xl">
        <div class="row no-gutters justify-content-center">
            <div class="col-10 col-sm-8 col-md-6">
                <div class="content-section mt-3">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4 center-box">Dołącz do społeczności już dziś!</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group center-box">
                            <button class="btn btn-outline-info" type="submit">Zarejestruj</button>
                        </div>
                    </form>
                    <div class="border-top pt-3 center-box">
                        <small class="text-muted ">
                            Masz już konto?
                        </small>
                         <small class="text-muted ">
                            <a class="ml-2" href="{% url 'login' %}">Zaloguj się</a>
                        </small>
                    </div>
                </div>
            </div> <!-- column -->
        </div> <!-- row -->
    </div> <!-- container -->
</div> <!-- wrapper -->


{% endblock content %}
